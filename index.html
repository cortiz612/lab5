<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media player</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="low-rider">
        <audio controls>
            <source src="audio/low-rider.webm" type="audio/webm">
            <source src="audio/low-rider.mp3" type="audio/mp3">

            <p>
                audio link here
                <a href="a/low-rider.mp3">Audio here</a>
            </p>
            
        </audio>
        <div id="audio-caption">low rider Anthem </div>
    </div>
    <div id="video-container">
        <video controls>
            <source src="video/leverage-a-synergy.mp4" type="video/mp4">
            <source src="video/leverage-a-synergy.webm" type="video/webm">
           
        </video>
        <div id="video-caption">learn something new</div>
    </div>
</body>
</html>
